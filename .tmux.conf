unbind C-b
set -g prefix `
bind-key ` send-prefix

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# Set tmux to Vi mode
set-window-option -g mode-keys vi

# History
set-option -g history-limit 10000

# Restore last tmux session on start
set -g @continuum-restore 'off'

# Unbind *all* default keybinds
# unbind-key -a

# Fix cursor shape:
# https://github.com/neovim/neovim/wiki/FAQ#cursor-shape-doesnt-change-in-tmux
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Correct the TERM variable required by neovim:
# https://github.com/neovim/neovim/wiki/FAQ#home-or-some-other-special-key-doesnt-work
set -g default-terminal "screen-256color"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Disable escape waiting
set -sg escape-time 0

# `Popup terminal`
bind-key -n M-` split-window -p 25 -c "#{pane_current_path}"

# Windows navigation
bind t new-window
bind j previous-window
bind k next-window
bind r last-window      # Go to recent window

# Swap current window with a top window
bind-key ! swap-window -t 1

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

